<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>商品管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css">
    <link rel="stylesheet" href="/resources/css/a.css" media="all">
</head>
<body class="childrenBody">
<!-- 搜索条件开始 -->
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="goodsname"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开户行</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="connectionperson" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" id="doSearch"><span class="iconfont icon-query1"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="iconfont icon-zhongzhi"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>

<!-- 搜索条件结束 -->

<!-- 数据表格开始 -->
<table class="layui-hide" id="goodsTable" lay-filter="goodsTable"></table>
<div style="display: none;" id="goodsToolBar">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="add"><i class="iconfont icon-tianjiazengjiajia">添加商品</i></button>
    <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" lay-event="deleteBatch"><i class="iconfont icon-shanchu">批量删除</i></button>
</div>
<div  id="goodsBar" style="display: none;">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="iconfont icon-xiugai">编辑</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="iconfont icon-icon_huabanfuben">删除</i></a>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <input type="hidden" name="id">
            <div class="layui-input-block">
                <input type="text" name="goodsname" lay-verify="required" autocomplete="off" placeholder="请输入商品名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入公司地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="telephone" lay-verify="required" autocomplete="off" placeholder="请输入电话" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮编</label>
                <div class="layui-input-inline">
                    <input type="text" name="zip" lay-verify="required" autocomplete="off" placeholder="请输入邮编" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-inline">
                    <input type="text" name="fax" lay-verify="required" autocomplete="off" placeholder="请输入传真" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="connectionperson" lay-verify="required" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="required" autocomplete="off" placeholder="请输入联系人邮箱" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开户行</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank" lay-verify="required" autocomplete="off" placeholder="请输入开户行" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开户行账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="account" lay-verify="required" autocomplete="off" placeholder="请输入开户行账号" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">合作状态</label>
                <div class="layui-input-inline">
                    <input type="checkbox" id="available" name="available" lay-skin="switch" lay-text="进行中|已终止" value="1">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" id="doSubmit" lay-filter="doSubmit" ><i class="iconfont icon-tijiao">提交</i></button>
                <button type="reset" class="layui-btn layui-btn-warm"><i class="iconfont icon-zhongzhi">重置</i></button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->


<script src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.use([ 'jquery', 'layer', 'form', 'table','layedit' ], function() {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var layedit=layui.layedit;
        var url;


        //渲染数据表格
        tableIns=table.render({
            elem: '#goodsTable'   //渲染的目标对象
            ,url:'/goods/loadAllGoods' //数据接口
            ,title: '公告信息'//数据导出来的标题
            ,toolbar:"#goodsToolBar"   //表格的工具条
            ,height:'full-175'
            ,cellMinWidth:100 //设置列的最小默认宽度
            ,page: true  //是否启用分页
            ,cols: [ [   //列表数据
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id',fixed: 'left', title:'ID',align:'center',width:100}
                ,{field:'goodsname', title:'商品名称',align:'center',width:160}
                ,{field:'produceplace', title:'生产地',align:'center',width:260}
                ,{field:'telephone', title:'电话',align:'center',width:160}
                ,{field:'zip', title:'邮编',align:'center',width:160}
                ,{field:'fax', title:'传真',align:'center',width:160}
                ,{field:'connectionperson', title:'联系人',align:'center',width:160}
                ,{field:'phone', title:'联系人电话',align:'center',width:160}
                ,{field:'email', title:'联系人邮箱',align:'center',width:160}
                ,{field:'bank', title:'开户行',align:'center',width:160}
                ,{field:'account', title:'开户行账号',align:'center',width:300}
                ,{field:'available', title:'合作状态',align:'center',width:'160',templet:function (d) {
                        return d.available==1?'<font color="green">进行中</font>':'<font color="red">已终止</font>'
                    }}
                ,{fixed: 'right', title:'操作', toolbar: '#goodsBar', width:150,align:'center'}
            ] ]
        })
        //模糊查询
        $("#doSearch").click(function(){
            var params=$("#searchFrm").serialize();
            tableIns.reload({
                url:"/goods/loadAllGoods?"+params,
                page:{curr:1}

            });

        });

        //监听头部工具栏事件
        table.on("toolbar(goodsTable)",function(obj){
            switch(obj.event){
                case 'add':
                    openAddGoods();
                    break;
                case 'deleteBatch':
                    deleteBatch();
                    break;
            };
        })
        //监听行工具事件
        table.on('tool(goodsTable)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent === 'del'){ //删除
                layer.confirm('确定删除商品=['+data.goodsname+']=吗？', function(index){
                    //向服务端发送删除指令
                    $.post("/goods/deleteGoods",{id:data.id},function(res){
                        if (res.code!=200){
                            layer.msg(res.msg);
                        } else {
                            layer.msg(res.msg);
                            //刷新数据 表格
                            tableIns.reload();
                        }
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                openUpdateGoods(data);
            }
        });


        //打开添加页面
        function openAddGoods(){
            layer.open({
                type:1,
                title:'商品添加',
                content:$("#addOrUpdateDiv"),
                area:['1000px'],
                success:function(index){
                    url="/goods/addGoods";
                    //清空表单数据
                    $("#dataFrm")[0].reset();
                    //建立编辑器
                    editIndex=layedit.build('content');
                    layedit.setContent(editIndex,"");
                }
            });
        }


        //打开修改页面
        function openUpdateGoods(data){
            layer.open({
                type:1,
                title:'商品修改',
                content:$("#addOrUpdateDiv"),
                area:['1000px'],
                success:function(index){
                    url="/goods/updateGoods";
                    form.val("dataFrm",data);
                }
            });
        }
        //提交
        form.on("submit(doSubmit)",function(obj){
            var params=$("#dataFrm").serialize();
            // layer.alert(url);
            $.post(url,params,function(res){
                if (res.code!=200){
                    layer.msg(res.msg);
                } else {
                    layer.closeAll();
                    layer.msg(res.msg);
                    //关闭弹出层

                    //刷新数据 表格
                    tableIns.reload();
                }
            });
        });


        //批量删除
        function deleteBatch(){
            //得到选中的数据行
            var checkStatus = table.checkStatus('goodsTable');
            var data = checkStatus.data;
            var params="";
            if (data.length>0){
                $.each(data,function(i,item){
                    if(i==0){
                        params+="ids="+item.id;
                    }else{
                        params+="&ids="+item.id;
                    }
                });
                layer.confirm('确定删除选中的商品吗？', function(index){
                    //向服务端发送删除指令
                    $.post("/goods/deleteBatchGoods",params,function(res){
                        if (res.code!=200){
                            layer.msg(res.msg);
                        } else {
                            layer.msg(res.msg);
                            //刷新数据 表格
                            tableIns.reload();
                        }
                    })
                });
            } else {
                layer.msg("未选中任何数据");
            }

        }

    });
</script>
</body>
</html>
